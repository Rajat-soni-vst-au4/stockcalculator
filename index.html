<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Calculator</title>
    <link rel="stylesheet" href="index.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
        <h1>Confectionery Stock</h1>
    <form id="form">
        <div class="mb-3">
          <label for="Name" class="form-label">Name</label>
          <input type="Name" class="form-control" id="Name" aria-describedby="emailHelp" placeholder="Dairy milk">
        </div>
        <div class="mb-3">
            <label for="Description" class="form-label">Description</label>
            <input type="Description" class="form-control" id="Description" aria-describedby="emailHelp" placeholder="choclate">
          </div>
          <div class="mb-3">
            <label for="Price" class="form-label">Price</label>
            <input type="Price" class="form-control" id="Price" aria-describedby="emailHelp" placeholder="100">
          </div>
          <div class="mb-3">
            <label for="Quantity" class="form-label">Quantity</label>
            <input type="Quantity" class="form-control" id="Quantity" aria-describedby="emailHelp" placeholder="70">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <button type="submit" class="btn btn-primary" >Add Item</button>
      </form>
      
    <div id="content">
      
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
